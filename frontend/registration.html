<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Heat Exchangers Store</title>
    <link rel="stylesheet" href="common-ui.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .register-container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 28px 24px 28px;
            border: 1px solid #ddd;
        }
        .register-title {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: var(--primary-color);
        }
        .register-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        .register-form input {
            width: 100%;
            margin-bottom: 1.1rem;
        }
        .register-btn {
            width: 100%;
            margin-top: 0.5rem;
        }
        .register-bottom {
            text-align: center;
            margin-top: 1.2rem;
            font-size: 0.95rem;
        }
        .register-bottom a {
            color: var(--secondary-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-title">Регистрация</div>
        <form class="register-form" id="registerForm">
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" required placeholder="Ваше имя" class="number-input">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="example@email.com" class="number-input">

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required placeholder="Пароль" class="number-input">

            <label for="confirmPassword">Подтвердите пароль</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Повторите пароль" class="number-input">

            <button type="submit" class="register-btn apply-filters">Зарегистрироваться</button>
        </form>
        <div class="register-bottom">
            Уже есть аккаунт? <a href="index.html">Войти</a>
        </div>
    </div>
    <script src="registration.js"></script>
</body>
</html>
